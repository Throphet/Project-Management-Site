<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" />
    <title>Project Management</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Project Management</h1>
                <a href="#">default link</a>
                <form id="search-tasks">
                    <input type="text" placeholder="Search tasks..." />
                  </form>
            </div>
        </header>
        <div id="management">
            <h2 class="title">Jobs To Do:</h2>
            <ul>
                <li>
                    <span class="name">Create a new .html document</span>
                    <span class="done">✓</span>
                </li>
                <li>
                    <span class="name">Learn DOM</span>
                    <span class="done">✓</span>
                </li>
                <li>
                    <span class="name">Profit?</span>
                    <span class="done">✓</span>
                </li>
            </ul>
        </div>
        <form id="add-todo">
            <input type="checkbox" id="hide" />
            <label for="hide">Hide all tasks</label>
	    	<input type="text" placeholder="New job to do..." />
	    	<button>Add</button>
	    </form>
        <div id="tabbed-content">
            <ul class="tabs">
              <li data-target="#about" class="active">About</li>
              <li data-target="#contact">Contact</li>
            </ul>
            <div class="panel active" id="about">
              <p>Content for about tab...</p>
              <p>This is a small project management website as a part of DOM lessons.</p>
            </div>
            <div class="panel" id="contact">
              <p>Content for contact tab...</p>
              <p>Contact me on discord.</p>
            </div>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
